services:
  backend:
    build: .
    container_name: backend-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGO_DB_URI=mongodb://mongo:27017/appdb
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network

  mongo:
    image: mongo:6
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
